<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventos</title>
	<style>
		.caja {
			width: 200px;
			height: 200px;
			cursor: pointer;
			background: #226fc1;
			margin: 10px;
			display: inline-block;
			text-align: center;
			font-size: 30px;
			color: #fff;
			font-family: Arial;
		}
	</style>
</head>
<body>
	<!-- <button onclick="saludo()">Saludo</button> -->
	<!-- <button id="btn-saludar">Saludo</button> -->
	<button id="btn-caja">Crear Caja</button>
	<section id="contenedor"></section>
	<script>
		/* Exixten 3 modelos de eventos diferentes:
			- Modelo basico de eventos.
				Caracteristicas limitadas.
				Pero Funciona en todos los navegadores.

			- Modelo de eventos estandar.
				Podemos hacer mas cosas con el.
				Todos los navegadores lo soportan.

				Las versiones anteriores de Internet explorer como IE7 no lo soportan.

			- Modelo de eventos de Internet Explorer.
				Modelo creado por Microsoft exclusivamente para IE.
		*/	

		function crearCaja(){
			var contenedor = document.getElementById('contenedor');
			var caja = document.createElement('div');
			caja.className = 'caja';
			contenedor.appendChild(caja);
		}

		var btnCaja = document.getElementById('btn-caja');
		btnCaja.addEventListener('click', crearCaja);

// ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- ----- 

		// function saludo(){
		// 	alert('Hola');
		// }

		// function saludo2(){
		// 	alert('Hola 2');
		// }

		// var btnSaludar = document.getElementById('btn-saludar');
		// btnSaludar.addEventListener('click', saludo);
		// btnSaludar.addEventListener('click', saludo2);

		// btnSaludar.removeEventListener('click', saludo);

		/* Algunos de los eventos mas usados:			
			- click: El evento ocurre cuando se hace click al elemento.
			- focus: El evento ocurre cuando un elemento se enfoca.
			- blur: El evento ocurre cuando un elemento pierde el foco.
			- change: El evento ocurre cuando el contenido de un elemento del formulario, la selección o el estado marcado han cambiado (para <input>, <select> y <textarea>)
			- unload: El evento ocurre una vez que una página se ha descargado (para <body>)
			- mouseover: El evento ocurre cuando el puntero se mueve a un elemento o a uno de sus elementos secundarios
			- mouseout: El evento ocurre cuando un usuario mueve el puntero del mouse fuera de un elemento o de uno de sus hijos
			- resize: El evento ocurre cuando la vista del documento cambia de tamaño 
			- submit: El evento ocurre cuando se envía un formulario.
		*/

	</script>
</body>
</html>
