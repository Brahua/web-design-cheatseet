<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div class="content">
		<div class="operacion">
			<div class="valores">
				<input type="text" class="input-control" placeholder="Numero 1" id="a">
				<input type="text" class="input-control" placeholder="Numero 2" id="b">
			</div>
			<div class="botones">
				<button type="button" class="boton-operacion" onclick="suma()">+</button>
				<button type="button" class="boton-operacion" onclick="resta()">-</button>
				<button type="button" class="boton-operacion" onclick="multiplicacion()">x</button>
				<button type="button" class="boton-operacion" onclick="division()">/</button>
			</div>
		</div>
		<div class="resultado">
			<input type="text" class="input-control" placeholder="Resultado" id="resultado" readonly>
		</div>
	</div>
</body>
</html>
